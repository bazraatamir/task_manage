<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Таск Манажер</title>

</head>
<body>
    <div class="pop-up-modal">
        <div class="container">
            <input type="text">
            <input type="date" name="" id="">
            <button id="add-todo">add</button>
        </div>
    </div>
    <!-- Left Sidebar - Icons Only -->
    <div class="left-sidebar glass">
        <div class="logo mono"><i class="fa-regular fa-alarm-clock"></i></div>
        <div class="sidebar-icons">
            <div class="sidebar-icon">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </div>
            <div class="sidebar-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="9 11 12 14 22 4"></polyline>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg>
            </div>
            <div class="sidebar-icon">
                <svg viewBox="0 0 24 24">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
            </div>
            <div class="sidebar-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Right Sidebar - Upcoming Tasks -->
    <div class="right-sidebar glass">
        <h2 class="mono">Хугцаа дөхөж буй</h2>
        <p>Ойрын 3 өдрийн таскууд</p>
        
        <div class="task-card glass">
            <div class="task-header">
                <div class="priority-dot priority-high"></div>
                <div class="task-content">
                    <div class="task-title">Төслийн танилцуулга бэлтгэх</div>
                    <div class="task-date mono">Хоёр 10</div>
                </div>
                <input type="checkbox" class="task-checkbox">
            </div>
        </div>
        
        <div class="task-card glass" style="animation-delay: 0.1s;">
            <div class="task-header">
                <div class="priority-dot priority-medium"></div>
                <div class="task-content">
                    <div class="task-title">Багийн уулзалт</div>
                    <div class="task-date mono">Хоёр 11</div>
                </div>
                <input type="checkbox" class="task-checkbox">
            </div>
        </div>
        
        <div class="task-card glass" style="animation-delay: 0.2s;">
            <div class="task-header">
                <div class="priority-dot priority-high"></div>
                <div class="task-content">
                    <div class="task-title">Дизайн баталгаажуулалт</div>
                    <div class="task-date mono">Хоёр 12</div>
                </div>
                <input type="checkbox" class="task-checkbox">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation -->
        <div class="top-nav glass">
            <div class="nav-content">
                <div class="nav-left">
                    <button class="nav-button">
                        <svg viewBox="0 0 24 24">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <div class="month-title">
                        
                    </div>
                    <button class="nav-button" id="next-btn">
                        <svg viewBox="0 0 24 24">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
                
                <div class="nav-right">
                    <button class="btn-search">
                        <svg viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <span>Хайх</span>
                    </button>
                    <button class="btn-new">
                        <svg viewBox="0 0 24 24">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>Шинэ таск</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <!-- Calendar Header -->
            <div class="calendar-header">
                
            </div>
            
            <!-- Calendar Grid -->
            <div class="calendar-grid">
                
            </div>
        </div>
    </div>

    <!-- Mobile Floating Buttons -->
    <div class="floating-buttons">
        <button class="floating-btn search" >
            <svg viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </button>
        <button class="floating-btn add" id="add-btn">
            <svg viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
        <button class="floating-btn notifications">
            <svg viewBox="0 0 24 24">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <div class="notification-badge mono">3</div>
        </button>
    </div>
    <script src="./public/app.js" type="module" ></script>
    <script  src="./public/js/calendar.js" type="module" ></script>
</body>
</html>
